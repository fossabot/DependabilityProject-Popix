name: CI - Code Quality (SonarCloud)

on:
  workflow_run:
    workflows: ["CI - Build and Test"]
    types:
      - completed

jobs:
  sonar:
    runs-on: ubuntu-latest

    # Parte SOLO se la CI principale Ã¨ verde
    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Java 21 (with Maven cache)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: maven

      - name: Build, Test and SonarCloud Analysis
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          mvn -B clean verify sonar:sonar \
            -Dsonar.organization=dscap02 \
            -Dsonar.projectKey=dscap02_DependabilityProject-Popix \
            -Dsonar.projectName="Pop!x" \
            -Dsonar.coverage.exclusions=**/*.sql,src/database/** \
            -Dsonar.exclusions=**/*.sql,src/database/**
